 
<mat-card class="card"> 
    <mat-card-content>
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
            <mat-card-subtitle class="subtitle">Product Name </mat-card-subtitle>
            <input type="text" class="form-control" 
                formControlName="ProductName" 
                #ProductName />
          </div>
          <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" class="alert alert-danger">
                <mat-card-subtitle class="warning" *ngIf="angForm.controls['ProductName'].errors.required">
                  Product Name is required.
                </mat-card-subtitle>
           </div>
           <div class="form-group">
              <mat-card-subtitle class="subtitle">Product Description </mat-card-subtitle>
              <textarea class="form-control" rows = 7 cols = "5" style="width: 90%"
                  formControlName="ProductDescription" 
                  #ProductDescription></textarea>
            </div>
            <div *ngIf="angForm.controls['ProductDescription'].invalid && (angForm.controls['ProductDescription'].dirty || angForm.controls['ProductDescription'].touched)" class="alert alert-danger">
                    <mat-card-subtitle class="warning" *ngIf="angForm.controls['ProductDescription'].errors.required">
                      Product Description is required.
                    </mat-card-subtitle>
            </div>
            <div class="form-group">
            <mat-card-subtitle class="subtitle">Product Price </mat-card-subtitle>
            <input type="text" class="form-control" 
               formControlName="ProductPrice" 
               #ProductPrice
            />
            </div>
            <div *ngIf="angForm.controls['ProductPrice'].invalid && (angForm.controls['ProductPrice'].dirty || angForm.controls['ProductPrice'].touched)" class="alert alert-danger">
                    <mat-card-subtitle class="warning" *ngIf="angForm.controls['ProductPrice'].errors.required">
                      Product Price is required.
                    </mat-card-subtitle>
                  </div>
            <div class="form-group" style="margin-top:1rem">
                <button mat-raised-button (click) = "addProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" 
                    type="submit" 
                    [disabled]="angForm.pristine || angForm.invalid" >
                    Create Product
                </button>
            </div>
     
       </form>
    </mat-card-content>
</mat-card>
