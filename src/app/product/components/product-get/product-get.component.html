


 <table  mat-table [dataSource]="products" class="mat-elevation-z8"> 

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{product.ProductName}} </td>
    </ng-container> 

    <!-- Product Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let product"> {{product.ProductDescription}} </td>
    </ng-container> -->
  
    <!-- Product Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Product Price </th>
      <td mat-cell *matCellDef="let product"> {{product.ProductPrice}} </td>
    </ng-container>
   

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
     
        <td mat-cell *matCellDef="let product">
             <a mat-raised-button [routerLink]="['/edit', product._id]" [routerLinkActive]="'active'"> Edit </a>
             <a mat-raised-button color="warn" (click) = "deleteProduct(product._id)" > Delete </a>
        </td>
        <!-- <a mat-button [routerLink]="'products'"[routerLinkActive]="'active'"> Products </a> -->

        <a routerLink="products" class="nav-link" routerLinkActive="active">Products</a> -->
  

      <!-- <td mat-cell [routerLink]="['/edit', product._id]" class="">Edit</td>
      <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>  -->
      <!-- <td mat-cell *matCellDef="let product"> {{product.symbol}} </td> -->
    </ng-container> 
  

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr> -->
 </table>
